<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>SpeedTest</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <main>
        <div class="score-container">
          <div class="flex-item">
          <button id="start" onclick="gameStart()">Start the game!</button></div>
          <div class="flex-item">
          <p>Highest score: <span id="hiscore">0</span></p>
          <p>Score: <span id="score">0</span></p></div>
        </div>

        <div class="button-container">
            <div class="button" id="button0"></div>
            <div class="button" id="button1"></div>
            <div class="button" id="button2"></div>
            <div class="button" id="button3"></div>
        </div>

        <div id="overlay">
          <div id="gameover">
          </div>
        </div>
    </main>
    <script src="speedtest_MSe.js"></script>
</body>

</html>
